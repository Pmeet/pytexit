language: python
python:
  - "3.6"
  #- "3.7"
  - "3.8"
  - "3.9"
steps:
      - name: PyPI Deployment
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: casperdcl/deploy-pypi@v2.2.1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          pip: wheel -w dist/ --no-deps .

